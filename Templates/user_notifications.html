{% include "header.html" %}


<section class="pricing-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>-</span>
                    <h2>Customize your notification settings</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="row">
    {% for user_notification in user_notifications %}
    <div class="col-lg-4 col-md-8">
        <div class="ps-item">
            <h3>             {{ user_notification.notification.title }}</h3>
            <div class="pi-price">
                <h2>-------</h2>  <!-- Adjust price if needed -->
                
            </div>
            <ul>
                <li>{{ user_notification.notification.message }}</li>
            </ul>
            <form method="POST" action="{% url 'toggle_notification' user_notification.notification.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="primary-btn pricing-btn">
                    {% if user_notification.is_active %}
                        Deactivate
                    {% else %}
                        Activate
                    {% endif %}
                </button>
            </form>
            <a href="#" class="thumb-icon"><i class="fa fa-picture-o"></i></a>
        </div>
    </div>
    {% endfor %}
</div>
