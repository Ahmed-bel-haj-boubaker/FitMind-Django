{% include "header.html" %}
{% load static %}

<section class="choseus-section spad">
    {% block content %}
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>Pose Evaluation Result</h2>
                        <div class="bt-option">
                            <a href="{% url 'home' %}">Home</a>
                            <span>Evaluation Result</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Evaluation Result Section Begin -->
    <section class="evaluation-result-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title chart-title">
                        <span>Your Evaluation Feedback</span>
                        <h2>Feedback</h2>
                    </div>
                    <div class="leave-comment">
                        <p>{{ feedback }}</p>
                        <video width="640" height="480" controls>
                            <source src="{{ video_url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <br>
                        <a href="{% url 'upload_video' %}" class="btn btn-primary">Upload Another Video</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Evaluation Result Section End -->
    {% endblock content %}
</section>

{% include "footer.html" %}
